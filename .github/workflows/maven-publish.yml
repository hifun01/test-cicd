name: CI/CD Deploy

on:
  push:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‰ª£Á†ÅÊ£ÄÊü• üîç
        uses: actions/checkout@v4

      - name: ‰øÆÊîπJDKÁéØÂ¢É ‚òïÔ∏è
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: MavenÊâìÂåÖ üì¶
        run: mvn clean package

      - name: Ëé∑Âèñ Jar ÂåÖÂêçÁß∞ üéØ
        id: get-jar
        run: |
          ARTIFACT_ID=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          JAR_NAME=target/$ARTIFACT_ID-$VERSION.jar
          echo "JAR_NAME=$JAR_NAME" >> $GITHUB_ENV
          echo "JAR_BASENAME=$(basename $JAR_NAME)" >> $GITHUB_ENV

      - name: ‰∏ä‰º† Jar ÂåÖÂà∞ Windows ‚è´
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.CLOUD_SERVER_IP }}
          username: ${{ secrets.LAN_SERVER_USER }}
          password: ${{ secrets.LAN_SERVER_PASSWORD }}
          port: ${{ secrets.CLOUD2LAN_SSH_PORT }}
          source: ${{ env.JAR_NAME }}
          target: ${{ secrets.LAN_JAR_PATH }}

      - name: ÂêØÂä®ËøúÁ®ã Debug üêõ
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.CLOUD_SERVER_IP }}
          username: ${{ secrets.LAN_SERVER_USER }}
          password: ${{ secrets.LAN_SERVER_PASSWORD }}
          port: ${{ secrets.CLOUD2LAN_SSH_PORT }}
          script: |
            powershell -Command "Get-Process java -ErrorAction SilentlyContinue | Where-Object { $_.Path -ne $null -and $_.Path.ToLower().EndsWith('java.exe') -and $_.CommandLine -like '*${{ env.JAR_BASENAME }}*' } | Stop-Process -Force"
            java -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005 -jar "${{ secrets.LAN_JAR_PATH }}${{ env.JAR_BASENAME }}"
