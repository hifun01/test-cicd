name: CI/CD Deploy

on:
  push:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ä»£ç æ£€æŸ¥ ğŸ”
        uses: actions/checkout@v4

      - name: ä¿®æ”¹JDKç¯å¢ƒ â˜•ï¸
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Mavenæ‰“åŒ… ğŸ“¦
        run: mvn clean package

      - name: è·å– Jar åŒ…åç§° ğŸ¯
        id: get-jar
        run: |
          ARTIFACT_ID=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          JAR_NAME=target/$ARTIFACT_ID-$VERSION.jar
          echo "JAR_NAME=$JAR_NAME" >> $GITHUB_ENV
          echo "JAR_BASENAME=$(basename $JAR_NAME)" >> $GITHUB_ENV

      - name: ä¸Šä¼ JaråŒ… â«
        uses: actions/upload-artifact@v4
        with:
          path: ${{ env.JAR_BASENAME }}

      - name: é…ç½® SSH key ğŸ”‘
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.LOCAL_SSH_PRIVATE_KEY }}

      - name: ä¿¡ä»»æœåŠ¡å™¨ ğŸ‘
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.CLOUD2LAN_SSH_PORT }} ${{ secrets.CLOUD_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: éƒ¨ç½²JaråŒ…åˆ°æœåŠ¡å™¨ ğŸ’»
        run: scp -P ${{ secrets.CLOUD2LAN_SSH_PORT }} ${{ env.JAR_NAME }} ${{ secrets.LAN_SERVER_USER }}@${{ secrets.CLOUD_SERVER_IP }}:${{ secrets.LAN_JAR_PATH }}

      - name: å¼€å¯è¿œç¨‹Debug ğŸ›
        run: ssh -p ${{ secrets.CLOUD2LAN_SSH_PORT }} ${{ secrets.LAN_SERVER_USER }}@${{ secrets.CLOUD_SERVER_IP }} << 'EOF'
          pkill -f 'java.*${{ secrets.LAN_JAR_PATH }}${{ env.JAR_BASENAME }}' || true
          java -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005 -jar ${{ secrets.LAN_JAR_PATH }}${{ env.JAR_BASENAME }} & 
          EOF
