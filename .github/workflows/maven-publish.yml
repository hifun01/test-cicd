name: CI/CD Deploy

on:
  push:
    branches:
      - '**'   # 任何分支推送都会触发

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      GITHUB_REF: ${{ github.ref }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package

      - name: SSH into cloud server and trigger internal deploy
        uses: appleboy/ssh-action@master
        env:
          GITHUB_REF: ${{ github.ref }}
        with:
          host: ${{ secrets.CLOUD_SERVER_IP }}
          username: ${{ secrets.CLOUD_SERVER_USER }}
          password: ${{ secrets.CLOUD_SERVER_PASSWORD }}
          port: 22
          script: |
            BRANCH="${GITHUB_REF#refs/heads/}"
            echo "Triggering deploy on branch: $BRANCH"
            curl -X POST "http://localhost:19998/deploy?branch=$BRANCH"
