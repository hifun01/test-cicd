name: CI/CD Deploy

on:
  push:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ä»£ç æ£€æŸ¥ ğŸ”
        uses: actions/checkout@v4

      - name: ä¿®æ”¹JDKç¯å¢ƒ â˜•ï¸
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Mavenæ‰“åŒ… ğŸ“¦
        run: mvn clean package

      - name: è·å– Jar åŒ…å ğŸ¯
        id: get-jar
        run: |
          ARTIFACT_ID=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          JAR_NAME=$ARTIFACT_ID-$VERSION.jar
          echo "JAR_NAME=$JAR_NAME" >> $GITHUB_ENV
#          echo "JAR_BASENAME=$(basename $JAR_NAME)" >> $GITHUB_ENV

      - name: ä¸Šä¼  Jar åŒ…åˆ° Windows â«
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.CLOUD_SERVER_IP }}
          username: ${{ secrets.LAN_SERVER_USER }}
          password: ${{ secrets.LAN_SERVER_PASSWORD }}
          port: ${{ secrets.CLOUD2LAN_SSH_PORT }}
          source: target/${{ env.JAR_NAME }}
          target: ${{ secrets.LAN_JAR_PATH }}

      - name: å¯åŠ¨è¿œç¨‹ Debug ğŸ›
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.CLOUD_SERVER_IP }}
          username: ${{ secrets.LAN_SERVER_USER }}
          password: ${{ secrets.LAN_SERVER_PASSWORD }}
          port: ${{ secrets.CLOUD2LAN_SSH_PORT }}
          script: |
            java -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005 -jar "${{ secrets.LAN_JAR_PATH }}${{ env.JAR_NAME }}"
