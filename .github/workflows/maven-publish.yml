name: CI/CD Deploy

on:
  push:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 代码检查 🔍
        uses: actions/checkout@v4

      - name: 修改JDK环境 ☕️
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Maven打包 📦
        run: mvn clean package

      - name: 获取 Jar 包名称 🎯
        id: get-jar
        run: |
          ARTIFACT_ID=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          JAR_NAME=target/$ARTIFACT_ID-$VERSION.jar
          echo "JAR_NAME=$JAR_NAME" >> $GITHUB_ENV
          echo "JAR_BASENAME=$(basename $JAR_NAME)" >> $GITHUB_ENV

      - name: 上传 Jar 包到 Windows ⏫
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.CLOUD_SERVER_IP }}
          username: ${{ secrets.LAN_SERVER_USER }}
          password: ${{ secrets.LAN_SSH_PASSWORD }}
          port: ${{ secrets.CLOUD2LAN_SSH_PORT }}
          source: ${{ env.JAR_NAME }}
          target: ${{ secrets.LAN_JAR_PATH }}

      - name: 配置 SSH key 🔑
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.LOCAL_SSH_PRIVATE_KEY }}

      - name: 信任服务器 👍
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.CLOUD2LAN_SSH_PORT }} ${{ secrets.CLOUD_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: 部署Jar包到服务器 💻
        run: scp -P ${{ secrets.CLOUD2LAN_SSH_PORT }} ${{ env.JAR_NAME }} ${{ secrets.LAN_SERVER_USER }}@${{ secrets.CLOUD_SERVER_IP }}:${{ secrets.LAN_JAR_PATH }}

      - name: 启动远程 Debug 🐛
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.CLOUD_SERVER_IP }}
          username: ${{ secrets.LAN_SERVER_USER }}
          password: ${{ secrets.LAN_ZSSH_PASSWORD }}
          port: ${{ secrets.CLOUD2LAN_SSH_PORT }}
          script: |
            pkill -f "java.*${{ secrets.LAN_JAR_PATH }}${{ env.JAR_NAME }}" || true
            java -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005 -jar "${{ secrets.LAN_JAR_PATH }}${{ env.JAR_BASENAME }}"
